pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
    // (optional) you can define plugin versions in a version catalog here
}

plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.7.0'
}

rootProject.name = 'cashu-java'


dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        mavenCentral()
    }
}

// Include the subâ€‘projects
include 'cashu-core', 'cashu-java-mint', 'cashu-java-wallet'
